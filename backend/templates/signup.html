<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    {% if message %}<p style="color:red;">{{ message }}</p>{% endif %}
    <form method="post">
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Surname: <input type="text" name="surname" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <label>Confirm Password: <input type="password" name="confirm_password" required></label><br>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
</body>
</html>
