<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Login</h1>
    {% if message %}<p style="color:red;">{{ message }}</p>{% endif %}
    <form method="post">
        <label>Email: <input type="email" name="email" required placeholder="john.doe@example.com"></label><br>
        <label>Password: <input type="password" name="password" required placeholder="12345"></label><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign up here</a></p>
</body>
</html>
